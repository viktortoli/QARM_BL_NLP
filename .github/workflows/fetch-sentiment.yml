name: Fetch Sentiment

on:
  schedule:
    # Runs daily at 11:00 AM GMT+1 (10:00 UTC)
    - cron: '0 10 * * *'

  workflow_dispatch:

jobs:
  fetch-sentiment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sentiment-${{ hashFiles('**/fetch_sentiment.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-sentiment-

      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-finbert
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Install dependencies
        run: |
          pip install psycopg2-binary requests torch transformers anthropic

      - name: Fetch sentiment
        timeout-minutes: 60
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/fetch_sentiment.py
